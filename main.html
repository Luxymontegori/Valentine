<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Would You Be My Valentine?</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('bg.jpg') no-repeat center center/cover;
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden;
        }

        .video {
            width: 90%; /* Ukuran lebih fleksibel */
            max-width: 250px;
            height: auto;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .box {
            background: rgba(255, 240, 245, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(255, 182, 193, 0.5);
            width: 90%; /* Supaya lebih kecil di HP */
            max-width: 400px;
            text-align: center;
            position: relative;
            z-index: 10;
        }

        h1 {
            color: #ff66b2;
            font-size: 22px;
        }

        .buttons {
            margin-top: 15px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        button {
            width: 100px;
            height: 40px;
            background-color: #ff1493;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 14px;
            border-radius: 20px;
            transition: 0.3s;
        }

        button:hover {
            opacity: 0.8;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 1);
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
            color: red;
            z-index: 100;
            opacity: 1;
            animation: fadeOut 1s forwards;
        }

        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; display: none; }
        }

        .emoji {
            position: absolute;
            font-size: 25px; /* Diperkecil untuk HP */
            opacity: 1;
            animation: fall 2.5s linear forwards;
        }

        @keyframes fall {
            0% { transform: translateY(-100px); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 18px;
            }
            .box {
                width: 95%;
                padding: 15px;
            }
            .buttons {
                gap: 8px;
            }
            button {
                width: 90px;
                height: 35px;
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <video class="video" id="videoElement" autoplay loop muted>
        <source src="happy.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    
    <audio id="boomSound">
        <source src="boom.mp3" type="audio/mpeg">
    </audio>

    <div class="box">
        <h1>Would you be my Valentine???</h1>
        <div class="buttons">
            <button onclick="goToYesPage()">Yes</button>
            <button onclick="handleNoClick()">No</button>
        </div>
    </div>

    <audio id="backgroundMusic" loop autoplay>
        <source src="heart.mp3" type="audio/mp3">
    </audio>

    <div class="overlay" id="overlay"></div>

    <script>
        let noClickCount = 0;
        const messages = [
            "Are you sure? â˜¹ï¸", "Really? ðŸ˜¢", "Think again! ðŸ’”", "Please reconsider! ðŸ˜­", 
            "You're breaking my heart! ðŸ’˜", "Don't do this ðŸ˜ž", "One last chance! ðŸ’•", "This hurts ðŸ’”",
            "Still no? ðŸ˜¢", "You're so cruel! ðŸ’€", "Please say yes! ðŸ¥º", "Heartbroken forever ðŸ˜­",
            "Don't leave me ðŸ’”", "Why??? ðŸ˜©", "I'm begging you! ðŸ™", "No way! ðŸ˜­", "Seriously??? ðŸ’”", "Fine... ðŸ˜­"
        ];
        const emojiSets = ['â˜¹ï¸', 'ðŸ˜­', 'ðŸ˜”', 'ðŸ¥¹'];
        const videoElement = document.getElementById('videoElement');
        const backgroundMusic = document.getElementById('backgroundMusic');
        const boomSound = document.getElementById('boomSound');

        // Memainkan backsound heart saat halaman dimuat
        document.addEventListener("DOMContentLoaded", () => {
            backgroundMusic.play();
        });

        function goToYesPage() {
            window.location.href = 'thankyou.html';
        }

        function handleNoClick() {
            if (noClickCount === 0) {
                backgroundMusic.pause(); // Hentikan backsound heart
                backgroundMusic.currentTime = 0;
            }
            
            boomSound.play(); // Mainkan suara boom setiap kali tombol No diklik

            if (noClickCount < messages.length) {
                let overlay = document.getElementById('overlay');
                overlay.innerText = messages[noClickCount];
                overlay.style.display = 'flex';
                setTimeout(() => overlay.style.display = 'none', 1000);
                
                let selectedEmoji = emojiSets[noClickCount % emojiSets.length];
                for (let i = 0; i < 30; i++) { // Kurangi jumlah emoji agar lebih ringan di HP
                    let emoji = document.createElement('div');
                    emoji.className = 'emoji';
                    emoji.innerText = selectedEmoji;
                    emoji.style.left = Math.random() * 100 + 'vw';
                    emoji.style.top = -Math.random() * 200 + 'px';
                    emoji.style.animationDuration = (Math.random() * 1.5 + 2) + 's';
                    document.body.appendChild(emoji);
                    setTimeout(() => emoji.remove(), 2500);
                }
                
                // Ubah video ke sad.mp4
                videoElement.src = "sad.mp4";
                videoElement.load();
                videoElement.play();
                
                noClickCount++;
            } else {
                window.location.href = 'final.html';
            }
        }
    </script>
</body>
</html>
